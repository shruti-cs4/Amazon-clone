<!DOCTYPE html>
  <head>
    <title>
      amazon
    </title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/products.css">
    
  </head>

  <body>
    <div class="header">

      <div class="left-section">
        <a class="homepage-link">
          <img src="headder/amazon-logo-white.png" class="amazon-logo">
        </a>
      </div>

      <div class="middle-section">
        <input placeholder="Search" class="search-bar">
        <a class="serch-link">
          <button class="search-button">
            <img src="headder/search-icon.png" class="search-icon">
          </button>
        </a>
      </div>

      <div class="right-section">
        <a class="order-link">
          <span class="return-text">Returns</span>
          <span class="order-text">& Orders</span>
        </a>
        <a class="cart-link">
          <div class="cart">
            <span class="cart-quantity">0</span>
            <img src="headder/cart-icon.png" class="cart-icon"> 
          </div>
          <div class="cart-text">Cart</div>         
        </a>
      </div>

    </div>

    <div class="main">
      <div class="product-grid js-product-grid"></div>
    </div>
  
    <script src="data/productData.js"></script>
    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
